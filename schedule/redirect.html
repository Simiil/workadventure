<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        const rules = [
            //{ day: 0, from: 0, to: 20, url: 'https://google.com/' }, // Redirect for Sunday 00:00 - 20:00
            //{ day: 0, url: 'https://ya.ru/' }, // Redirect for Sunday for any other time
            //{ day: 5, url: 'https://bing.com/' }, // Redirect for Friday
            { fromH: 06, fromM: 47, toH: 06, toM: 55, url: 'https://zeit.de/' }, // Redirect for all days 12:00 - 13:00
            { fromH: 06, fromM: 56, toH: 06, toM: 59, url: 'https://stackrate.de/' }, // Redirect for all days 12:00 - 13:00
            { fromH: 06, fromM: 56, toH: 06, toM: 59, url: 'https://stackrate.de/' }, // Redirect for all days 12:00 - 13:00
            { url: 'https://duckduckgo.com/' }, // Redirect for all other cases
        ];
    
        function getRedirectUrl() {
            const now = new Date();
            const today = now.getDay();
            const hours = now.getHours();
            const mins = now.getMinutes();
    
            console.log("hour" , hours)
            console.log("minutest", mins)

            const first = rules.find(item =>
                (item.day === undefined || item.day === today) &&
                ((item.fromH === undefined || item.fromH >= hours) &&
                ((item.fromM === undefined || item.fromM <= mins) && 
                (item.toH === undefined || item.toH <= hours)) &&
                (item.toM === undefined || item.toM >= mins))
            );
    
            console.log(first.url)
            return first.url;
        }
    
        function redirect() {
            window.location.href = getRedirectUrl();
        }

        window.onload = getRedirectUrl
    </script>
    
</head>

</body>
</html>
